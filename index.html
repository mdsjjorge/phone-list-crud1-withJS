<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Phone list CRUD 1 with JavaScript</title>

header
=================================================================== -->
    <header>
        <nav class="nav-container">
            <h1 class="nav-container-psdt">Phone list</h1>
            <span >
                <p>GitHub repo => {            
                    <button class="button" onclick="location.href='https://github.com/mdsjjorge/phone-list-crud1-withJS'" type="button">
                        <p>Check</p>
                    </button> 
                }
                </p>
            </span>
        </nav>
    </header>
<!-- ==================================================================
main
=================================================================== -->   
<main>
    <section class="table-container">
        <table>
            <div class="title">
                <h2><strong>Phone list</strong></h2>  
                <button  onclick="openModal()">                    
                    <img src="img/create.png" width="30px">
                </button>
            </div>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </section>

    <section class="modal-container">
        <form id="modal-form">
            <fieldset>
                <legend>[ Update list ]</legend>

                <label for="input-name">Name:</label>
                <input id="input-name" type="text" name="name" /> <br>

                <label for="input-phone">Phone number:</label>
                <input id="input-phone" type="tel" name="phone" /> <br>

                <button type="submit" id="btnSave">
                    <img src="img/update.png" width="30px">
                </button>
            </fieldset>
        </form>
    </section>
</main>
