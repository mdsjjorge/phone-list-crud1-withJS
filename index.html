<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone list CRUD 1 wJS</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
    <section class="table-container">
        <table>
            <div class="title">
                <h2><strong>Phone list</strong></h2>  
                <button onclick="openModal()">                    
                    <img src="img/create.png" width="30px">
                </button>
            </div>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </section>

    <section class="modal-container">
        <form id="modal-form">
            <fieldset>
                <legend>[ Update list ]</legend>

                <label for="input-name">Name:</label>
                <input id="input-name" type="text" name="name" /> <br>

                <label for="input-phone">Phone number:</label>
                <input id="input-phone" type="tel" name="phone" /> <br>

                <button type="submit" id="btnSave">
                    <img src="img/update.png" width="30px">
                </button>
            </fieldset>
        </form>
    </section>

    <div id="loader">
        <img src="img/jmLoader.gif" width="89">
    </div>
